<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">

</head>
<body>

    <div class="bg__container bg__flex">
        <main class="container">
            <div class="row__container">
                <div class="option-box">
                    <img src="images/logo.svg" alt="Fylo Logo" >
                    <div class="option-box__icon__container">
                        <span class="icon__box">
                            <img src="images/icon-document.svg" alt="document icon" >
                        </span>
                        <span class="icon__box">
                            <img src="images/icon-folder.svg" alt="folder icon" >
                        </span>
                        <span class="icon__box">
                            <img src="images/icon-upload.svg" alt="upload icon" >
                        </span>
                    </div>
                </div>
                <div class="summary-box">
                    <p class="summary-box__paragraph">You've used <span>815 GB</span> of you storage</p>
                    <div class="summary-box__progress">
                        <div class="progress__bar">
                            <span></span>
                        </div>
                    </div>
                    <div class="summary-box__gb">
                        <span>0 GB</span>
                        <span>1000 GB</span>
                    </div>
                    <div class="summary-box__alert">
                        <p>185&nbsp; <span>GB LEFT</span></p>
                    </div>
                </div>
            </div>
        </main>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/angel-codes" target="_blank">Angel Martinez</a>.
        </div>
    </div>

    
    
</body>
</html>
